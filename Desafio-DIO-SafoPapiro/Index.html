<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Cursinho preparatório Safo Papiro</title>
    </head>
    <body>
        <div class="page">
            <div class="column-photo">
                <img src="img/column-photo.png" alt="militar"> 
            </div>
            <div class="column-login">
                <div class="login-group">
                    <div class="profile-photo">
                        <img class="photo" src="img/photo-signup.png" alt="foto do perfil">                        
                    </div>
                    <div> 
                        <p class="sign-up">Quer deixar de ser um bisonho?</p> <br>
                        <a href="#" class="safo-sign-up">Venha ser um de nós!</a>
                    </div>
                </div> 
                <div class="login-group">
                    <p class="sign-in">Já faz parte de nossas fileiras?</p> <br>
                    <p class="have-account">
                        <a href="#" class="safo-sign-in">Sou safo!</a>
                    </p>
                </div>
                <div class="get-app">
                    <p>Baixe o app no seu celular</p>
                    <div class="download">
                        <a href="#">
                            <img class="download-app1" src="img/apple-button.png">
                        </a>
                        <a href="#" >
                            <img class="download-app2" src="img/googleplay-button.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
